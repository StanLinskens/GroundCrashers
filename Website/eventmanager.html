<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventManager - TerAA Innovation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .admin-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .admin-panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-row > div {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .event-card.full {
            border-color: #e74c3c;
            opacity: 0.7;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .event-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #2c3e50;
        }

        .event-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-available {
            background: #d5f4e6;
            color: #27ae60;
        }

        .status-full {
            background: #fadbd8;
            color: #e74c3c;
        }

        .event-details {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .event-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
        }

        .event-detail strong {
            color: #34495e;
        }

        .participants-list {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }

        .participant-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        .participant-item:last-child {
            border-bottom: none;
        }

        .remove-btn {
            background: #e74c3c;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 5px;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .registration-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .statistics {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .error-message {
            background: #fadbd8;
            color: #e74c3c;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            background: #d5f4e6;
            color: #27ae60;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EventManager</h1>
            <p>TerAA Innovation - Powered by domein ICT</p>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel">
            <h2>üéØ Event Beheer</h2>
            <form id="eventForm">
                <div class="form-row">
                    <div>
                        <label for="eventName">Event Naam:</label>
                        <input type="text" id="eventName" required>
                    </div>
                    <div>
                        <label for="eventDescription">Beschrijving:</label>
                        <textarea id="eventDescription" rows="2"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="startTime">Starttijd:</label>
                        <input type="datetime-local" id="startTime" required>
                    </div>
                    <div>
                        <label for="endTime">Eindtijd:</label>
                        <input type="datetime-local" id="endTime" required>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="maxParticipants">Maximum Deelnemers:</label>
                        <input type="number" id="maxParticipants" min="1" max="100" value="20" required>
                    </div>
                    <div>
                        <label for="location">Locatie:</label>
                        <input type="text" id="location">
                    </div>
                </div>
                <button type="submit">üìÖ Event Toevoegen</button>
                <button type="button" id="clearEvents">üóëÔ∏è Alle Events Wissen</button>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="registration-form">
            <h2>üìã Aanmelden voor Event</h2>
            <form id="registrationForm">
                <div class="form-row">
                    <div>
                        <label for="participantName">Naam:</label>
                        <input type="text" id="participantName" required>
                    </div>
                    <div>
                        <label for="participantEmail">Email:</label>
                        <input type="email" id="participantEmail" required>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="eventSelect">Selecteer Event:</label>
                        <select id="eventSelect" required>
                            <option value="">-- Kies een event --</option>
                        </select>
                    </div>
                </div>
                <button type="submit">‚úÖ Aanmelden</button>
            </form>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>

        <!-- Events Display -->
        <div class="events-grid" id="eventsGrid">
            <!-- Events will be populated here -->
        </div>

        <!-- Statistics -->
        <div class="statistics">
            <h2>üìä Statistieken</h2>
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated here -->
            </div>
        </div>
    </div>

    <script>
        class EventManager {
            constructor() {
                this.events = [];
                this.participants = new Map(); // email -> event mapping
                this.eventIdCounter = 1;
                this.init();
            }

            init() {
                this.bindEvents();
                this.updateDisplay();
            }

            bindEvents() {
                document.getElementById('eventForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addEvent();
                });

                document.getElementById('registrationForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.registerParticipant();
                });

                document.getElementById('clearEvents').addEventListener('click', () => {
                    this.clearAllEvents();
                });
            }

            addEvent() {
                const name = document.getElementById('eventName').value;
                const description = document.getElementById('eventDescription').value;
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;
                const maxParticipants = parseInt(document.getElementById('maxParticipants').value);
                const location = document.getElementById('location').value;

                if (new Date(startTime) >= new Date(endTime)) {
                    this.showError('Eindtijd moet na de starttijd zijn!');
                    return;
                }

                const event = {
                    id: this.eventIdCounter++,
                    name,
                    description,
                    startTime,
                    endTime,
                    maxParticipants,
                    location,
                    participants: [],
                    createdAt: new Date()
                };

                this.events.push(event);
                this.updateDisplay();
                this.clearForm('eventForm');
                this.showSuccess('Event succesvol toegevoegd!');
            }

            registerParticipant() {
                const name = document.getElementById('participantName').value;
                const email = document.getElementById('participantEmail').value;
                const eventId = parseInt(document.getElementById('eventSelect').value);

                // Check if participant is already registered for any event
                if (this.participants.has(email)) {
                    this.showError('Je bent al aangemeld voor een event!');
                    return;
                }

                const event = this.events.find(e => e.id === eventId);
                if (!event) {
                    this.showError('Event niet gevonden!');
                    return;
                }

                if (event.participants.length >= event.maxParticipants) {
                    this.showError('Dit event is vol!');
                    return;
                }

                // Add participant to event
                event.participants.push({ name, email, registeredAt: new Date() });
                this.participants.set(email, eventId);

                this.updateDisplay();
                this.clearForm('registrationForm');
                this.showSuccess(`Succesvol aangemeld voor "${event.name}"!`);
            }

            removeParticipant(eventId, email) {
                const event = this.events.find(e => e.id === eventId);
                if (event) {
                    event.participants = event.participants.filter(p => p.email !== email);
                    this.participants.delete(email);
                    this.updateDisplay();
                }
            }

            clearAllEvents() {
                if (confirm('Weet je zeker dat je alle events wilt wissen?')) {
                    this.events = [];
                    this.participants.clear();
                    this.eventIdCounter = 1;
                    this.updateDisplay();
                    this.showSuccess('Alle events zijn gewist!');
                }
            }

            updateDisplay() {
                this.updateEventsGrid();
                this.updateEventSelect();
                this.updateStatistics();
            }

            updateEventsGrid() {
                const grid = document.getElementById('eventsGrid');
                
                if (this.events.length === 0) {
                    grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #7f8c8d;"><h3>Nog geen events aangemaakt</h3><p>Gebruik het formulier hierboven om je eerste event toe te voegen.</p></div>';
                    return;
                }

                grid.innerHTML = this.events.map(event => {
                    const isFull = event.participants.length >= event.maxParticipants;
                    const startDate = new Date(event.startTime);
                    const endDate = new Date(event.endTime);
                    
                    return `
                        <div class="event-card ${isFull ? 'full' : ''}">
                            <div class="event-header">
                                <div class="event-title">${event.name}</div>
                                <div class="event-status ${isFull ? 'status-full' : 'status-available'}">
                                    ${isFull ? 'VOL' : 'BESCHIKBAAR'}
                                </div>
                            </div>
                            <div class="event-details">
                                ${event.description ? `<p style="margin-bottom: 15px; color: #7f8c8d;">${event.description}</p>` : ''}
                                <div class="event-detail">
                                    <span><strong>üìÖ Start:</strong></span>
                                    <span>${startDate.toLocaleString('nl-NL')}</span>
                                </div>
                                <div class="event-detail">
                                    <span><strong>‚è∞ Eind:</strong></span>
                                    <span>${endDate.toLocaleString('nl-NL')}</span>
                                </div>
                                ${event.location ? `
                                <div class="event-detail">
                                    <span><strong>üìç Locatie:</strong></span>
                                    <span>${event.location}</span>
                                </div>
                                ` : ''}
                                <div class="event-detail">
                                    <span><strong>üë• Deelnemers:</strong></span>
                                    <span>${event.participants.length}/${event.maxParticipants}</span>
                                </div>
                            </div>
                            ${event.participants.length > 0 ? `
                            <div class="participants-list">
                                <strong>Aangemelde deelnemers:</strong>
                                ${event.participants.map(p => `
                                    <div class="participant-item">
                                        <span>${p.name} (${p.email})</span>
                                        <button class="remove-btn" onclick="eventManager.removeParticipant(${event.id}, '${p.email}')">
                                            ‚ùå
                                        </button>
                                    </div>
                                `).join('')}
                            </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
            }

            updateEventSelect() {
                const select = document.getElementById('eventSelect');
                const availableEvents = this.events.filter(event => 
                    event.participants.length < event.maxParticipants
                );

                select.innerHTML = '<option value="">-- Kies een event --</option>' +
                    availableEvents.map(event => 
                        `<option value="${event.id}">${event.name} (${event.participants.length}/${event.maxParticipants})</option>`
                    ).join('');
            }

            updateStatistics() {
                const totalEvents = this.events.length;
                const totalParticipants = this.events.reduce((sum, event) => sum + event.participants.length, 0);
                const totalCapacity = this.events.reduce((sum, event) => sum + event.maxParticipants, 0);
                const fullEvents = this.events.filter(event => event.participants.length >= event.maxParticipants).length;
                const utilizationRate = totalCapacity > 0 ? Math.round((totalParticipants / totalCapacity) * 100) : 0;

                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${totalEvents}</div>
                        <div class="stat-label">Totaal Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalParticipants}</div>
                        <div class="stat-label">Aanmeldingen</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalCapacity}</div>
                        <div class="stat-label">Totale Capaciteit</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${fullEvents}</div>
                        <div class="stat-label">Volle Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${utilizationRate}%</div>
                        <div class="stat-label">Bezettingsgraad</div>
                    </div>
                `;
            }

            clearForm(formId) {
                document.getElementById(formId).reset();
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
                setTimeout(() => errorDiv.style.display = 'none', 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                const errorDiv = document.getElementById('errorMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
                setTimeout(() => successDiv.style.display = 'none', 5000);
            }
        }

        // Initialize the EventManager
        const eventManager = new EventManager();
    </script>
</body>
</html>
