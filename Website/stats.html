<script>
function distributeStats(min = 40, max = 150, total = 360) {
    let stats = {
        hp: min,
        attack: min,
        defense: min,
        speed: min
    };

    const keys = Object.keys(stats);
    let base = min * keys.length;
    let remaining = total - base;

    // Pick a random stat to be the "focus stat"
    const focus = keys[Math.floor(Math.random() * keys.length)];
    const focusBonus = Math.min(15, remaining); // Can adjust max bonus here
    stats[focus] += focusBonus;
    remaining -= focusBonus;

    // Distribute the rest in steps of 5
    while (remaining >= 5) {
        const stat = keys[Math.floor(Math.random() * keys.length)];
        if (stats[stat] + 5 <= max) {
            stats[stat] += 5;
            remaining -= 5;
        }
    }

    return stats;
}
